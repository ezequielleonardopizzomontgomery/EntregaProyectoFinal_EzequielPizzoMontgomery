{% extends 'base.html' %}

{% block content %}
  <h1>Eliminar Libro</h1>

  <p>¿Estás seguro de que deseas eliminar el libro "{{ book.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Eliminación</button>
    <a href="{% url 'book_detail' pk=book.pk %}">Cancelar</a>
  </form>
{% endblock %}
