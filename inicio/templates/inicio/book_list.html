
{% extends 'base.html' %}

{% block content %}
  <h1>Lista de Libros</h1>

  <ul>
    {% for book in books %}
      <li>
        <a href="{% url 'book_detail' pk=book.pk %}">{{ book.title }}</a> - {{ book.author }}
      </li>
    {% empty %}
      <li>No se encontraron libros.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'book_create' %}">Crear Nuevo Libro</a>
{% endblock %}
